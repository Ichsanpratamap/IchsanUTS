<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register | MyApp</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="login-container">
        <form class="login-form" method="post" th:action="@{/add-user}" th:object="${user}">
            <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> -->
            <h2>Create Account 📝</h2>
            <p>Fill in the form to register</p>

            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" th:field="*{username}" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" th:field="*{password}" required>
            </div>

            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" th:field="*{name}" required>
            </div>

            <button type="submit" class="btn-login">Register</button>

            <p class="note">Already have an account? <a href="/login">Login</a></p>
        </form>
    </div>
</body>
</html>
